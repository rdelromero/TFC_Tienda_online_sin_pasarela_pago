<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/titulo :: head (title='Detalles de la categoría')"></head>
<head>
    <link rel="stylesheet" type="text/css" href="/css/uno.css">
</head>
<body>
    <div th:replace="layout/encabezado :: header"></div>
    <h2 th:text="'Detalles de la categoría de id ' + ${categoria.idCategoria}"></h2>
    <main>
        <table>
            <tr>
                <th>ID</th>
                <td th:text="${categoria.idCategoria}"></td>
            </tr>
            <tr>
                <th>Nombre</th>
                <td th:text="${categoria.nombre}"></td>
            </tr>
               <tr>
                <th>URL de la imagen</th>
                <td th:text="${categoria.imagenUrl}"></td>
            </tr>
        </table>
        <br>
        <div>
            <label for="descripcionLTA">Descripción (poner tags &lt;p&gt;párrafo&lt;/p&gt;):</label><br>
            <textarea id="descripcionLTA" th:text="${categoria.descripcion}" rows="12" cols="100" disabled></textarea>
        </div>
        <br>
        <a th:href="@{/categorias}" class="btn btn-secondary">Volver a la lista</a>
    </main>
    <br>
    <div th:replace="layout/pie_de_pagina :: footer"></div>
</body>
</html>
