<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Header</title>
</head>
<body>
    <header th:fragment="header">
        <nav>
            <div id="navdiv1">
                <div class="nav-item"><a th:href="@{/}">Inicio</a></div>
            </div>
            <div id="navdiv2">
                <div class="dropdown nav-item">
                    <span>- - -</span>
                    <div class="dropdown-content">
                        <div><a th:href="@{/fabricantes}">Fabricantes</a></div>
                        <div><a th:href="@{/categorias}">Categorías</a></div>
                        <div><a th:href="@{/subcategorias}">Subcategorías</a></div>
                    </div>
                </div>
                <div class="nav-item"><a th:href="@{/productos}">Productos</a></div>
                <div class="nav-item"><a th:href="@{/pedidos}">Pedidos</a></div>
                <div class="nav-item"><a th:href="@{/pedidos/envios}">Envíos</a></div>
                <div class="nav-item"><a th:href="@{/usuarios}">Usuarios</a></div>
            </div>
            <div id="navdiv3">
                <div class="nav-item" sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></div>
                <div class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                       <button type="submit" class="logout-button">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
